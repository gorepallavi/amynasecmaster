<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Bar Chart Visualization</h2>
    <canvas id="myBarChart" width="800" height="400"></canvas>

    <script>
        let barChart;

        function fetchDataAndUpdateBarChart() {
            fetch('http://127.0.0.1:5000/get_data')
                .then(response => response.json())
                .then(data => {
                    const dataCounts = {};

                    data.forEach(item => {
                        const label = item.Module; // Group by 'Module' field
                        if (dataCounts[label]) {
                            dataCounts[label]++;
                        } else {
                            dataCounts[label] = 1;
                        }
                    });

                    const labels = Object.keys(dataCounts);
                    const values = Object.values(dataCounts);

                    if (barChart) {
                        barChart.data.labels = labels;
                        barChart.data.datasets[0].data = values;
                        barChart.update();
                    } else {
                        const ctx = document.getElementById('myBarChart').getContext('2d');
                        barChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Module Count',
                                    data: values,
                                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    x: { beginAtZero: true },
                                    y: { beginAtZero: true }
                                }
                            }
                        });
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        fetchDataAndUpdateBarChart();
    </script>
</body>
</html>
