<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Line Chart Visualization</h2>
    <canvas id="myLineChart" width="800" height="400"></canvas>

    <script>
        let lineChart;

        function fetchDataAndUpdateLineChart() {
            fetch('http://127.0.0.1:5000/get_data')
                .then(response => response.json())
                .then(data => {
                    const dataCounts = {};

                    data.forEach(item => {
                        const label = item.Type; // Group by 'Type' field
                        if (dataCounts[label]) {
                            dataCounts[label]++;
                        } else {
                            dataCounts[label] = 1;
                        }
                    });

                    const labels = Object.keys(dataCounts);
                    const values = Object.values(dataCounts);

                    if (lineChart) {
                        lineChart.data.labels = labels;
                        lineChart.data.datasets[0].data = values;
                        lineChart.update();
                    } else {
                        const ctx = document.getElementById('myLineChart').getContext('2d');
                        lineChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Type Count',
                                    data: values,
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                    borderWidth: 2,
                                    fill: true
                                }]
                            },
                            options: {
                                scales: {
                                    x: { beginAtZero: true },
                                    y: { beginAtZero: true }
                                }
                            }
                        });
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        fetchDataAndUpdateLineChart();
    </script>
</body>
</html>
