<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustered Line Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Clustered Line Chart Visualization</h2>
    <canvas id="myClusteredLineChart" width="800" height="400"></canvas>

    <script>
        let clusteredLineChart;

        function fetchDataAndUpdateClusteredLineChart() {
            fetch('http://127.0.0.1:5000/get_data')
                .then(response => response.json())
                .then(data => {
                    const dataCounts = {};

                    data.forEach(item => {
                        const label = item.Module; // Group by 'Module' field
                        const category = item.Type; // Differentiate by 'Type' field
                        if (!dataCounts[label]) {
                            dataCounts[label] = {};
                        }
                        if (dataCounts[label][category]) {
                            dataCounts[label][category]++;
                        } else {
                            dataCounts[label][category] = 1;
                        }
                    });

                    const labels = Object.keys(dataCounts);
                    const categories = Array.from(new Set(Object.values(data).map(item => item.Type)));

                    const datasets = categories.map((category, index) => {
                        return {
                            label: category,
                            data: labels.map(label => dataCounts[label][category] || 0),
                            borderColor: `rgba(${(index * 100) % 255}, ${(index * 50) % 255}, ${(index * 150) % 255}, 1)`,
                            backgroundColor: `rgba(${(index * 100) % 255}, ${(index * 50) % 255}, ${(index * 150) % 255}, 0.2)`,
                            fill: true,
                            tension: 0.1
                        };
                    });

                    if (clusteredLineChart) {
                        clusteredLineChart.data.labels = labels;
                        clusteredLineChart.data.datasets = datasets;
                        clusteredLineChart.update();
                    } else {
                        const ctx = document.getElementById('myClusteredLineChart').getContext('2d');
                        clusteredLineChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: datasets
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    x: { 
                                        beginAtZero: true 
                                    },
                                    y: { 
                                        beginAtZero: true 
                                    }
                                }
                            }
                        });
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        fetchDataAndUpdateClusteredLineChart();
    </script>
</body>
</html>
