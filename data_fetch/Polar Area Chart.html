<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Area Chart Visualization</title>
    <!-- Load Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
</head>
<body>
    <h2>Polar Area Chart Visualization</h2>
    <canvas id="myPolarChart" width="800" height="400"></canvas>

    <script>
        const ctx = document.getElementById('myPolarChart').getContext('2d');
        const polarAreaChart = new Chart(ctx, {
            type: 'polarArea',
            data: {
                labels: ['Category 1', 'Category 2', 'Category 3', 'Category 4'],
                datasets: [{
                    data: [10, 20, 30, 40],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                }]
            }
        });
    </script>
    

</body>
</html>
